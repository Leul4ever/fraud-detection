name: Unit Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Generate processed data
        run: |
          # 1. Create sample raw data if missing (necessary for CI since data/ is gitignored)
          echo "Checking for raw data..."
          python scripts/create_test_data.py
          
          # 2. Run the full data pipeline to generate processed files
          echo "Running data processing pipeline..."
          python scripts/run_data_pipeline.py
      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short
